<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-esercizio">
    <h3 class="text-center text-light pt-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
    <div class="container">
        <div class="h-100 w-100 bg-white rounded-4">
            <div class="row p-5">
             <div class="col-4">
                <label class="d-flex justify-content-center pb-4 text-danger" for="nome-cognome"><strong>Nome Cognome</strong></label>
                <input type="text" class="form-control" id="nome-cognome">
             </div>
             <div class="col-4">
                <label class="d-flex justify-content-center pb-4 text-danger" for="km-da-percorrere"><strong>Km da percorrere</strong></label>
                <input type="number" class="form-control" id="km-da-percorrere">
             </div>
             <div class="col-4"> 
                <label class="d-flex justify-content-center pb-4 text-danger" class="form-label"><strong>Fascia d'et√†</strong></label>
                    <select class="form-select" aria-label="eta" id="eta">
                        <option selected>Maggiorenne</option>
                        <option value="1">Minorenne</option>
                        <option value="2">Over 65</option>
                    </select>
                </label>
             </div>
         </div>
         <div class="row p-4">
            <div class="d-flex justify-content-center text-danger">
                <button id="genera-info" class="btn btn-outline-success">Genera</button>
                <button id="elimina-info" class="ms-5 btn btn-outline-danger">Annulla</button>
            </div>
         </div>
        </div>
     </div>
    <h3 class="text-center text-light pt-3 display-nascosto" id="display-testo">IL PREZZO DEL TUO BIGLIETTO</h3>
    <div class="container display-nascosto mt-5 bg-white" id="display">
        <div class="row w-100 h-150px">
            <div class="col-4 bg-gray h-100 d-flex justify-content-center pt-3">
                <div class="row">
                    <strong class="text-black">NOME PASSEGGERO:</strong>
                    <p class="text-black" id="test">Sconosciuto</p>
                </div>
            </div>
            <div class="col-2 d-flex align-items-center">
                <div class="row">
                    <p class="pb-4"><strong>Offerta</strong></p>
                    <p>Biglietto Standard</p>
                </div>
            </div>
            <div class="col-2 d-flex align-items-center">
                <div class="row">
                    <p class="pb-4"><strong>Carrozza</strong></p>
                    <p>5</p>
                </div>
            </div>
            <div class="col-2 d-flex align-items-center">
                <div class="row">
                    <p class="pb-4"><strong>Codice cp</strong></p>
                    <p>92911</p>
                </div>
            </div>
            <div class="col-2 d-flex align-items-center">
                <div class="row">
                    <p class="pb-4"><strong>Costo Biglietto</strong></p>
                    <p id="costo-totale">2.10 $</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
